# The mapping between the error code and error message of AppExcetpion
# Error Code Range: 2000 ~ 2200
2000 = Service is starting or stopping. 
2100 = The Cassandra configuration file is not exist.
2200 = The UDP MultiCastLisnter initialize failed.
3001 = {0}\=required, but it is not set.
3002 = Reload parameters from DB failed, {0}
3003 = Failed to connect to LDAP server, please check the network connection.

